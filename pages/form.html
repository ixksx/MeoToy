<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../styles/form.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
</head>
<body>
    <div class="page_reg">
        <div class="left-block">
            <img src="../assets/left-block.png">
        </div>
        <div class="form">
            <div class="login">
                <p>Уже есть аккаунт?</p>
                <a href="#"><button>Войти</button></a>
            </div>
            <div class="inputs_reg">
                <h1>Добро пожаловать в MeoToy!</h1>
                <p>Создайте свой аккаунт</p>
                <div class="inputs">
                    <label for id="name">Имя</label>
                    <input type="text" placeholder="Ваше имя" id="name">
                    <label for id="email">Email</label>
                    <input type="text" placeholder="meotoy_shop@gmail.com" id="email">
                    <label for id="password">Пароль</label>
                    <input type="password" placeholder="8+ символов" id="password">
                    <a href="#"><button>Зарегистрироваться</button></a>
                    <a href="../index.html" class="index_link">Вернуться на главную страницу</a>
                </div>
                <div class="icons">
                    <p>Создать аккаунт с помощью</p>
                    <a href="#"><img src="../assets/apple.png"></a>
                    <a href="#"><img src="../assets/yandex.png"></a>
                    <a href="#"><img src="../assets/google.png"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
